<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Image Carousel</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/image-carousel.css" rel="stylesheet">
</head>

<body>
    <div class="carousel">
        <div class="carousel__inner">
            <img class="carousel__image" src="https://images.unsplash.com/photo-1536873602512-8e88cc8398b1?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=60a351868d0839e686c8c5a286265f8d&auto=format&fit=crop&w=1350&q=80">
            <img class="carousel__image" src="https://images.unsplash.com/photo-1536918745164-74520ba9b75a?ixlib=rb-0.3.5&s=063e8279588dbd47bcfaf271b800e956&auto=format&fit=crop&w=1352&q=80">
            <img class="carousel__image" src="https://images.unsplash.com/photo-1536903796695-66e308c0a6b1?ixlib=rb-0.3.5&s=9d705277278c802ea8ba30d9f64d241f&auto=format&fit=crop&w=1352&q=80">
            <img class="carousel__image" src="https://images.unsplash.com/photo-1536784710453-3fcac92d2dc8?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=95d7afcb6afddbc83263582ffbc6e570&auto=format&fit=crop&w=500&q=60">
        </div>
        <div class="carousel__bubbles"></div>
        <div class="carousel__prev"></div>
        <div class="carousel__next"></div>
    </div>

    <script src="js/image-carousel.js"></script>
</body>

</html>
